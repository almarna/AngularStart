<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app='MainApp'>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="Demo3Controller.js"></script>
    <title>Enkel demo 3</title>
</head>
<body>
    <form ng-submit="addContact()" ng-controller="Demo3Controller">

        Ange epost för kontakt: <input type="text" ng-model="newContact" />
        <input type="submit" value="Lägg till" />

        <h2>Kontakter</h2>

        <ul>
            <li ng-repeat="contact in contacts">{{ contact }}</li>
        </ul>
    </form>
    <script language="javascript">
        SetupMappings('MainApp');
    </script>

</body>
</html>
