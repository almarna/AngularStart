<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isExpanded = !isExpanded">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" onclick="window.location.reload(true);"><span ng-class="iconClass"></span> {{title}}</a>
        </div>


        <div class="navbar-collapse" ng-class="isExpanded ?  'in' : 'collapse'">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in routes" ng-class="{'active': ($index+1)==selectedItem}">
                    <a href="#{{item.originalPath}}">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
